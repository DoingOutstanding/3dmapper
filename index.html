<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Mapper</title>
  <style>
    :root { --sidebar-width: 320px; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; background: #0d1117; color: #e6edf3; }
    #app { position: relative; height: 100vh; width: 100vw; }
    #sceneContainer { position: relative; width: 100%; height: 100%; }
    #overlay { position: absolute; top: 12px; left: 12px; display: flex; flex-direction: column; gap: 8px; background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.08); border-radius: 10px; padding: 10px 12px; pointer-events: auto; z-index: 2; }
    #overlay h1 { margin: 0; font-size: 16px; font-weight: 600; }
    #scene { width: 100%; height: 100%; }
    #error { position: absolute; bottom: 0; left: 0; right: 0; padding: 12px 16px; background: rgba(255, 85, 85, 0.15); color: #ff9797; font-size: 13px; display: none; z-index: 2; }
    #controls { display: flex; gap: 8px; flex-wrap: wrap; }
    button { background: #1f6feb; border: 1px solid #3a88ff; color: white; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-size: 13px; }
    button:hover { background: #3a88ff; }
    #progress { position: relative; height: 8px; background: rgba(255,255,255,0.08); border-radius: 999px; overflow: hidden; min-width: 180px; }
    #progressBar { position: absolute; top: 0; left: 0; bottom: 0; width: 0%; background: #22d3ee; transition: width 0.2s ease; }
    #progressLabel { font-size: 12px; color: #9ca3af; }
    #hint { font-size: 12px; color: #cbd5e1; line-height: 1.5; max-width: 260px; }
  </style>
</head>
<body>
  <div id="app">
    <div id="sceneContainer">
      <div id="overlay">
        <h1>Aardwolf 3D Mapper</h1>
        <div id="controls">
          <button id="saveLayout" type="button">Save layout</button>
          <button id="downloadLog" type="button">Download log</button>
        </div>
        <div id="progress"><div id="progressBar"></div></div>
        <div id="progressLabel">Starting...</div>
        <div id="hint">Click an area to select and drag. Hold Shift or Ctrl/Cmd to select multiple areas and move them together.</div>
      </div>
      <div id="scene"></div>
      <div id="error"></div>
    </div>
  </div>
  <script src="three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="app.js"></script>
</body>
</html>
